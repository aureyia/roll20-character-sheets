
<input class="modes-show hide-element" type="checkbox" name="attr_modes_choice" checked="checked"/>
<div class="modes-show hide-element">
  <div class="mode-title">
    <h2 class="mode-title i18n-text" data-i18n="page-select">Select the sheet type</h2>
  </div>
  <div class="modes">
    <label class="mode">
      <h4 class="i18n-text" data-i18n="page-name-character">Character</h4>
      <div class="mode">
        <input class="hide-element" type="radio" name="attr_mode_button" value="0"/>
        <div class="mode-image"></div>
      </div>
    </label>
    <label class="mode">
      <h4 class="i18n-text" data-i18n="page-name-crew">Crew</h4>
      <div class="mode">
        <input class="hide-element" type="radio" name="attr_mode_button" value="1"/>
        <div class="mode-image"></div>
      </div>
    </label>
  </div>
</div>
<input class="character-mode hide-element" type="radio" name="attr_mode" value="0"/>
<div class="character-mode hide-element">
  <div class="header">
    <h2>Character Page</h2>
      <div class="component">hello</div>
  </div>
</div>
<input class="crew-mode hide-element" type="radio" name="attr_mode" value="1"/>
<div class="crew-mode hide-element">
  <div class="header">
    <h2>Crew Page</h2>
      <div class="component">hello</div>
  </div>
</div>
<rolltemplate class="sheet-rolltemplate-sheetname">
  {{#rollName}}
  {{/rollName}}
</rolltemplate>
<script type="text/worker">on('change:character_page_button', function(eventinfo) {
  setAttrs({
    character_page: eventinfo.newValue
  });
});

on('change:crew_page_button', function(eventinfo) {
  setAttrs({
    crew_page: eventinfo.newValue
  });
});

on('change:mode_button', function(eventinfo) {
  setAttrs({
    mode: eventinfo.newValue,
    modes_choice: 'off'
  });
});

on('change:close_changelog', function() {
  setAttrs({
    'changelog_1.0.0': 'on',
  });
});

</script>
